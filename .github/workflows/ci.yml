name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build Docker Images
      run: docker compose -f docker-compose.yml build app

    - name: Push Docker Images
      run: |
        echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USER }} --password-stdin
        docker-compose -f docker-compose.yml push app

    - name: Setup SSH 
      run: |
          set -eu
          mkdir -p $HOME/.ssh
          touch $HOME/.ssh/key
          echo "${{ secrets.KEY }}" > $HOME/.ssh/key
          chmod 600 $HOME/.ssh/key

    - name: Deploy to server
      run: |
        ssh -i $HOME/.ssh/key -o StrictHostKeyChecking=no -p ${{ secrets.SERVER_SSH_PORT }} ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOSTNAME }} 'docker-compose -f /path/to/docker-compose.yml up -d --no-deps app'