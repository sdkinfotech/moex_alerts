name: CI/CD Pipeline

on:
  push:
    branches: [ master ]

env:
  SERVER_HOST: ${{ secrets.SERVER_HOSTNAME }}
  SERVER_USER: ${{ secrets.SERVER_USER }}
  SERVER_PORT: $ {{ SERVER_SSH_PORT}}
  SSH_KEY: ${{ secrets.KEY }}
  DOCKER_USER: ${{ secrets.DOCKER_USER }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Docker Images
        run: docker compose -f docker-compose.yml build app

      - name: Push Docker Images
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USER --password-stdin
          docker compose -f docker-compose.yml push app
       
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2.3.1
        with:
          key: $SSH_KEY
          name: id_rsa  # Предполагаем, что ключ без пароля
          known_hosts: "just-a-placeholder-so-we-dont-get-errors"
          
      - name: Add Server Host to Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p $SERVER_PORT -H $SERVER_HOST >> ~/.ssh/known_hosts

      - name: Deploy to server using SSH
        run: |
          ssh -p $SERVER_PORT $SERVER_USER@$SERVER_HOST 'ls -la'