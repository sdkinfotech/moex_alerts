name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build Docker Images
      run: docker compose -f docker-compose.yml build app

    - name: Push Docker Images
      run: |
        echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USER }} --password-stdin
        docker-compose -f docker-compose.yml push app

    - name: Setup SSH known_hosts
      run: |
          mkdir -p $HOME/.ssh
          touch $HOME/.ssh/known_hosts
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" >> $HOME/.ssh/known_hosts

    - name: Deploy to server
      run: |
        ssh -p ${{secrets.SERVER_SSH_PORT}} ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOSTNAME }} 'docker-compose -f /path/to/docker-compose.yml up -d --no-deps app'
      